<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Aleph</title>
    <script src="https://unpkg.com/mobx@4.9.4/lib/mobx.umd.js"></script>
    <script src="https://unpkg.com/three@0.102.1/build/three.min.js"></script>
    <script src="/assets/aframe-master.js"></script>
    <script src=https://unpkg.com/three@0.102.1/examples/js/controls/OrbitControls.js></script>
    <script src="https://unpkg.com/aframe-fps-counter-component@1.0.1/dist/aframe-fps-counter-component.min.js"></script>
    <script src="https://unpkg.com/ami.js@next/build/ami.min.js"></script>
    <script src="https://unpkg.com/@ionic/core@4.1.1/dist/ionic.js"></script>
    <script src="/build/aleph.js"></script>
    <link rel="stylesheet" href="/build/aleph.css" />
    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      #container {
        width: 100%;
        height: 100%;
        display: flex;
        padding: 1rem;
      }

      #scene {
        flex: 80%;
      }

      #debug {
        flex: 20%;
        min-width: 350px;
        padding: 1rem;
        overflow-y: auto;
        max-height: 100%;
      }

      #debug h1 {
        margin-top: 0;
        text-align: right;
      }

      #debug section {
        margin: 1rem 0 0 0;
      }

      #debug.disabled {
        pointer-events: none;
        opacity: 0.4;
      }

      .rs-base {
        margin-top: 20px;
        position: static;
        width: auto;
      }
    </style>
  </head>
  <body>
    <div id="container">

      <div id="scene">
        <uv-aleph
          draco-decoder-path="assets/"
          width="100%"
          height="100%"
          debug="false"
          spinner-color="#3d3d3d"
        ></uv-aleph>
      </div>

      <div id="debug" class="disabled">

        <h1>â„µ</h1>

        <ion-app>
          <al-tabs>
            <ion-tab-bar>
              <ion-tab-button tab="src">
                <ion-label>src</ion-label>
              </ion-tab-button>
              <ion-tab-button tab="settings">
                <ion-label>settings</ion-label>
              </ion-tab-button>
              <ion-tab-button tab="graph">
                <ion-label>graph</ion-label>
              </ion-tab-button>
              <ion-tab-button tab="console">
                <ion-label>console</ion-label>
              </ion-tab-button>
            </ion-tab-bar>
            <ion-tab tab="src">
              <al-url-picker></al-url-picker>
            </ion-tab>
            <ion-tab tab="graph">
              <al-node-list></al-node-list>
              <al-node-editor></al-node-editor>
            </ion-tab>
            <ion-tab tab="settings">
              <al-control-panel></al-control-panel>
            </ion-tab>
            <ion-tab tab="console">
              <al-console></al-console>
            </ion-tab>
          </al-tabs>
        </ion-app>
      </div>
    </div>

    <script>

      let state, lastState, urls, container, debug, aleph, alUrlPicker, alNodeList, alConsole, alNodeEditor, alControlPanel;

      class AlephInspectorState {
        constructor() {
          this.src = null;
          this.srcLoaded = false;
          this.nodes = null;
          this.selected = null;
        }
      }

      mobx.decorate(AlephInspectorState, {
        nodes: mobx.observable,
        selected: mobx.observable,
        src: mobx.observable,
        srcLoaded: mobx.observable
      });

      urls = new Map([
        ["https://iiif-3d-manifests.netlify.com/collection/gltf/woody/_woody/assets/woody.gltf", "Fisherman (GLTF)"],
        ["http://files.blokdust.io/test/bowl-draco.glb", "Bowl (DRACO)"],
        ["https://ami-test-manifests.netlify.com/collection/dicom/brain/_brain/brain.json", "Brain (DICOM)"],
        ["https://www.morphosource.org/media/morphosource/dcm_sample/platypus/dcm_multi_vf300_16bit_allslices.json", "Platypus 16bit (DICOM)"],
        ["https://www.morphosource.org/media/morphosource/dcm_sample/platypus/dcm_multi_vf300_jpegQ95_16bit_allslices.json", "Platypus jpegQ95 (DICOM)"],
        ["https://ami-test-manifests.netlify.com/collection/nifti/brain/_brain/brain.json", "Brain (NIFTI)"]
      ]);

      state = new AlephInspectorState();
      lastState = {};

      function init() {
        container = document.getElementById("container");
        debug = document.getElementById("debug");
        aleph = document.querySelector("uv-aleph");
        alUrlPicker = document.querySelector("al-url-picker");
        alConsole = document.querySelector("al-console");
        alNodeList = document.querySelector("al-node-list");
        alNodeEditor = document.querySelector("al-node-editor");
        alControlPanel = document.querySelector("al-control-panel");
        loadSrcButton = document.getElementById("load-src-button");
        nodesTextArea = document.getElementById("nodes-textarea");
        loadNodesButton = document.getElementById("load-nodes-button");

        // aleph.addEventListener('onLoaded', function() {
        //   aleph.setNodesVisible(true); // can only show them after src loaded
        //   aleph.setOptionsVisible(true); // can only show them after src loaded
        // }, false);

        aleph.componentOnReady().then(function() {
          //component.setDisplayMode("slices");
          state.src = Array.from(urls)[1][0]; // load src when component ready

          aleph.addEventListener(
            "onChanged",
            function(e) {
              state.srcLoaded = e.detail.srcLoaded;
              state.nodes = e.detail.nodes;
              state.selected = e.detail.selected;
            },
            false
          );
        });

        alUrlPicker.componentOnReady().then(function() {
          alUrlPicker.addEventListener("onUrlChanged", function(e) {
            state.src = e.detail;
          }, false);

          alUrlPicker.urls = urls;
        });

        alNodeList.componentOnReady().then(function() {
          alNodeList.addEventListener(
            "onSelectedChanged",
            function(e) {
              aleph.selectNode(e.detail);
            },
            false
          );
        });

        alNodeEditor.componentOnReady().then(function() {
          alNodeEditor.addEventListener(
            "onDelete",
            function(e) {
              aleph.deleteNode(e.detail);
            },
            false
          );

          alNodeEditor.addEventListener(
            "onSave",
            function(e) {
              aleph.setNode(e.detail);
            },
            false
          );
        });

        alConsole.componentOnReady().then(function() {
          alConsole.addEventListener(
            "onCmd",
            function(e) {
              const nodes = new Map(JSON.parse(alConsole.cmd));
              if (nodes) {
                aleph.clearNodes();
                aleph.setNodes(nodes);
              }
            },
            false
          );
        });

        alControlPanel.componentOnReady().then(function() {
          alControlPanel.addEventListener("onSetNodesEnabled", function(e) {
            aleph.setNodesEnabled(e.detail);
          }, false);

          alControlPanel.addEventListener("onSetBoundingBoxVisible", function(e) {
            aleph.setBoundingBoxVisible(e.detail);
          }, false);
        });

        mobx.autorun(() => {
          render();
        });
      }

      function render() {

        if (state.src && state.src !== lastState.src) {
          aleph.load(state.src);
        }

        if (state.src) {
          alUrlPicker.url = state.src;
        }

        if (!state.srcLoaded) {
          debug.classList.add("disabled");
        } else {
          debug.classList.remove("disabled");
        }

        // if (state.srcLoaded) {
        //   // move the auto-generated framerate counter to the debug col
        //   setTimeout(() => {
        //     const framerate = document.querySelector(".rs-base");
        //     if (framerate) {
        //       debug.appendChild(framerate);
        //     }
        //   }, 250);
        // }

        alConsole.cmd = state.nodes ? JSON.stringify([...state.nodes]) : "";
        alNodeList.nodes = state.nodes;
        alNodeList.selected = state.selected;
        alNodeEditor.node = getSelected();

        lastState = Object.assign({}, state);
      }

      function getSelected() {
        if (state.selected && state.nodes) {
          const n = state.nodes.get(state.selected);
          if (n) {
            return [state.selected, n];
          }
        }
        return null;
      }

      document.addEventListener("DOMContentLoaded", function(event) {
        init();
        resize();
      });

      function resize() {
        container.style.height = window.innerHeight + "px";
      }

      window.addEventListener("resize", function() {
        resize();
      });

    </script>
  </body>
</html>
